<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Like And UnLike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">



    <script src="https://kit.fontawesome.com/4fdd11fd25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toggle-sec">
        <div class="container">
            <h1>Toggle Like and UnLike</h1>

            <div class="puppy-img">
                <img src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/white-puppy-img.png"
                    alt="Puppy Image" id="puppyImage">
            </div>

            <div class="like-blk">
                <i class="fa-solid fa-thumbs-up like-icon" id="likeIcon"></i>
                <button id="likeBtn" onclick="clickOnLike()">Like</button>
            </div>

        </div>
    </div>

    <script src="toggle.js"></script>
</body>

</html>
